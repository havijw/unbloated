{{ partial "header.html" . }}

<main>

  <h1>{{ .Title }}</h1>
  {{ .Content }}

  <h2>Latest posts</h2>

  <ul>
    {{ range ( first 3 ( where .Site.RegularPages "Section" "posts" ).ByDate.Reverse ) }}
      <li>
        [{{ .Date.Format "2006-01-02" }}] <a href="{{ .Permalink }}">{{.Title }}</a>
      </li>
    {{ end }}
  </ul>

</main>


{{ partial "footer.html" . }}
