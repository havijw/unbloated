{{ partial "header.html" . }}

<main>

  <h1>{{ .Title }}</h1>
  {{ with .Site.GetPage "/categories"}}
    {{ .Content }}
  {{ end }}

  <ul>
    {{ range .Pages }}
      <li>
        <p><a href="{{ .Permalink }}">{{ .Title }}</a></p>
      </li>
    {{ end }}
  </ul>

</main>

{{ partial "footer.html" . }}
