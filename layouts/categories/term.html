{{ partial "header.html" . }}

<main>

  <h1>{{ .Title }}</h1>
  {{ with .Site.GetPage ( path.Join "/posts" ( lower .Title )) }}
    {{ .Content }}
  {{ end }}

  <h2>Posts</h2>

  <ul>
    {{ range .Pages }}
      <li>
        <p>[{{ .Date.Format "2006-01-02" }}] <a href="{{ .Permalink }}">{{ .Title }}</a></p>
      </li>
    {{ end }}
  </ul>

</main>

{{ partial "footer.html" . }}
